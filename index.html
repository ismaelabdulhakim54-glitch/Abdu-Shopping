<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdu Shopping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: sticky;
      top: 0;
      transition: all 0.3s ease;
      font-size: 2.5em;
    }
    header.shrink {
      padding: 10px 20px;
      font-size: 1.5em;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    section {
      margin: 40px 0;
    }
    h2 {
      color: #1e90ff;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6em;
    }
  </style>
</head>
<body>

<header id="site-header">ABDU Shopping</header>

<main>
  <!-- Gallery -->
  <section id="gallery">
    <h2>Our Work</h2>
    <div class="gallery">
      <img src="images/Screenshot_20251205_192448_Google.jpg" alt="Screenshot 1">
      <img src="images/Screenshot_20251205_192622_Google.jpg" alt="Screenshot 2">
      <img src="images/Screenshot_20251205_192745_Google.jpg" alt="Screenshot 3">
      <img src="images/Screenshot_20251205_192839_Google.jpg" alt="Screenshot 4">
      <img src="images/Screenshot_20251205_193105_Google.jpg" alt="Screenshot 5">
      <img src="images/Screenshot_20251205_193134_Google.jpg" alt="Screenshot 6">
      <img src="images/Screenshot_20251205_195230_Google.jpg" alt="Screenshot 7">
      <img src="images/Screenshot_20251230_230453_Gallery.jpg" alt="Screenshot 8">
      <img src="images/Screenshot_20251230_230517_Gallery.jpg" alt="Screenshot 9">
      <img src="images/Screenshot_20251230_230538_Gallery.jpg" alt="Screenshot 10">
      <img src="images/Screenshot_20251230_230555_Gallery.jpg" alt="Screenshot 11">
      <img src="images/Screenshot_20251230_230608_Gallery.jpg" alt="Screenshot 12">
      <img src="images/Screenshot_20251230_230635_Gallery.jpg" alt="Screenshot 13">
      <img src="images/Screenshot_20251230_231034_Gallery.jpg" alt="Screenshot 14">
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About</h2>
    <p>
      Welcome to Abdu Shopping! We specialize in high-quality metal and aluminum work.  
      Our experience includes custom fabrication, repairs, and design solutions.  
      We provide modern and reliable solutions for all your metal and aluminum needs.
    </p>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Phone: 0911464168</p>
  </section>
</main>

<script>
  // Shrink header on scroll
  window.addEventListener('scroll', function() {
    const header = document.getElementById('site-header');
    if(window.scrollY > 50){
      header.classList.add('shrink');
    } else {
      header.classList.remove('shrink');
    }
  });

  // Open image in new tab on click
  const images = document.querySelectorAll('.gallery img');
  images.forEach(img => {
    img.addEventListener('click', () => {
      window.open(img.src, '_blank');
    });
  });
</script>

</body>
</html>
